<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" fill="#1e293b" rx="40"/>
  
  <!-- Camera icon -->
  <g transform="translate(45, 45)">
    <!-- Camera body -->
    <rect x="10" y="20" width="70" height="55" rx="5" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Lens -->
    <circle cx="45" cy="50" r="18" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="45" cy="50" r="10" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Viewfinder -->
    <rect x="15" y="25" width="8" height="8" fill="#ffffff"/>
  </g>
</svg>
